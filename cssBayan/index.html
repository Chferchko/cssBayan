<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Bayan</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:regular&display=swap" rel="stylesheet" />
 </head>
<body>
	<div class="wrapper">
		<section class="accordion">
			<div class="accordion__container">
				<h1 class="accordion__title">CSS Bayan "History of CodeJam task"</h1>
				<label for="spoiler_1" class="accordion__item">
					<input type="radio" name="checker" checked class="accordion__item-input" id="spoiler_1">
					<div class="accordion__item-body">
						<span class="caption-decor">...</span><h2  class="accordion__item-caption">Preface. Denial</h2>
						<span class="accordion__item-icon">
							<span class="accordion__item-icon-top"></span>
							<span class="accordion__item-icon-bottom"></span>
						</span>
					</div>
					<div class="accordion__item-img">
						<img src="img/1.gif" alt="mem-image">
					</div>
				</label>
				<label for="spoiler_2" class="accordion__item">
					<input type="radio" name="checker" class="accordion__item-input" id="spoiler_2">
					<div class="accordion__item-body">
						<span class="caption-decor">...</span>
						<h2  class="accordion__item-caption">Chapter of Anger</h2>
						<span class="accordion__item-icon">
							<span class="accordion__item-icon-top"></span>
							<span class="accordion__item-icon-bottom"></span>
						</span>
					</div>
					<div class="accordion__item-img">
						<img src="img/2.jpg" alt="mem-image">
					</div>
				</label>
				<label for="spoiler_3" class="accordion__item">
					<input type="radio" name="checker" class="accordion__item-input" id="spoiler_3">
					<div class="accordion__item-body">
						<span class="caption-decor">...</span>
						<h2  class="accordion__item-caption">Chapter of auction</h2>
						<span class="accordion__item-icon">
							<span class="accordion__item-icon-top"></span>
							<span class="accordion__item-icon-bottom"></span>
						</span>
					</div>
					<div class="accordion__item-img">
						<img src="img/3.jpg" alt="mem-image">
					</div>
				</label>
				<label for="spoiler_4" class="accordion__item">
					<input type="radio" name="checker" class="accordion__item-input" id="spoiler_4">
					<div class="accordion__item-body">
						<span class="caption-decor">...</span>
						<h2 class="accordion__item-caption">Chapter of depression</h2>
						<span class="accordion__item-icon">
							<span class="accordion__item-icon-top"></span>
							<span class="accordion__item-icon-bottom"></span>
						</span>
					</div>
					<div class="accordion__item-img">
						<img src="img/4.jpg" alt="mem-image">
					</div>
				</label>
				<label for="spoiler_5" class="accordion__item">
					<input type="radio" name="checker" class="accordion__item-input" id="spoiler_5">
					<div class="accordion__item-body">
						<span class="caption-decor">...</span>
						<h2  class="accordion__item-caption">Chapter of Arrival</h2>
						<span class="accordion__item-icon">
							<span class="accordion__item-icon-top"></span>
							<span class="accordion__item-icon-bottom"></span>
						</span>
					</div>
					<div class="accordion__item-img">
						<img src="img/5.jpg" alt="mem-image">
					</div>
				</label>
			</div>
		</section>

	</div>
</body>

</html>
